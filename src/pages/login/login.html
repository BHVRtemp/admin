<div class="session">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
            <div class="text-center">
              Sign in with your app id to continue.
            </div>
            
            <login-component (onSuccess)="goHome()" maximum-level="3" type="username"></login-component>

            <hr />

            <a (click)="goForgotPassword()">Forgot password ?</a>
          <div class="error-message" *ngIf="invalidToken"> {{errorMessage | translate}} </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
