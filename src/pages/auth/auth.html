<md-toolbar class="main-toolbar" color="primary">

  <button (click)="start.toggle()" md-icon-button>
    <md-icon>menu</md-icon>
  </button>

  &nbsp;&nbsp;
  <span>Cogeco Media</span>

  <span class="toolbar-spacer"></span>

  <button (click)="end.toggle()" md-icon-button>
      <md-icon>notifications</md-icon>
      <span class="notification-label">5</span>
    </button>

    &nbsp;

    <button [md-menu-trigger-for]="user" md-icon-button>
      <md-icon>person</md-icon>
    </button>
    <md-menu #user="mdMenu" x-position="before">
      <button md-menu-item (click)="goProfile(nav)">
        <md-icon>account_box</md-icon>
        Profile
      </button>
      <button md-menu-item (click)="logout()">
        <md-icon>exit_to_app</md-icon>
        Sign Out
      </button>
    </md-menu>
</md-toolbar>

<md-sidenav-layout class="main-view">

  <md-sidenav #start [mode]="isOver() ? 'over' : 'side'" [opened]="!isOver()" class="left-sidenav">
    <md-nav-list>
      <navigation-link page="DashboardPage" icon="dashboard" title="Dashboard" [nav]="nav"></navigation-link>
      <navigation-link page="UsersPage" icon="people" title="Users" [nav]="nav"></navigation-link>
      <navigation-link page="StationsPage" icon="radio" title="Stations" [nav]="nav"></navigation-link>
    </md-nav-list>
  </md-sidenav>

  <md-sidenav #end align="end" class="right-sidenav">
    Notifications TODO
  </md-sidenav>

  <ion-nav #nav [root]="rootPage"></ion-nav>

</md-sidenav-layout>
