<form (ngSubmit)="submit()">
    <md-input-container style="width: 100%">
        <input md-input placeholder="{{ 'EMAIL' | translate }}" type="email" name="email" id="email" [formControl]="email">
    </md-input-container>
    <form-error [field]="email" [formSubmitted]="submitted"></form-error>

    <md-input-container style="width: 100%">
        <input md-input placeholder="{{ 'PASSWORD' | translate }}" type="password" name="password" id="password" [formControl]="password">
    </md-input-container>
    <form-error [field]="password" [formSubmitted]="submitted"></form-error>

    <button md-raised-button color="primary" type="submit" style="width: 100%">{{ 'LOGIN_BUTTON' | translate }}</button>

    <small *ngIf="error">{{ error | translate }}</small>

</form>
