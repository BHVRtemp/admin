<form [formGroup]="form" (submit)="submit()">
    <ion-list>

        <ion-item>
            <ion-label fixed>{{ 'OLD_PASSWORD' | translate }}</ion-label>
            <ion-input type="password" name="oldPassword" id="oldPassword" [formControl]="oldPassword"></ion-input>
        </ion-item>
        <form-error [field]="oldPassword" [formSubmitted]="submitted"></form-error>

        <ion-item>
            <ion-label fixed>{{ 'NEW_PASSWORD1' | translate }}</ion-label>
            <ion-input type="password" name="newPassword1" id="newPassword1" [formControl]="newPassword1"></ion-input>
        </ion-item>
        <form-error [field]="newPassword1" [formSubmitted]="submitted"></form-error>

        <ion-item>
            <ion-label fixed>{{ 'PASSWORD_REPEAT' | translate }}</ion-label>
            <ion-input type="password" name="newPassword2" id="newPassword2" [formControl]="newPassword2"></ion-input>
        </ion-item>
        <form-error [field]="newPassword2" [formSubmitted]="submitted"></form-error>


        <div padding>
            <button ion-button color="primary" block type="submit">{{ 'CHANGE_PASSWORD_BUTTON' | translate }}</button>
        </div>

        <ion-item text-wrap *ngIf="success">
            {{ 'CHANGE_PASSWORD_SUCCESS' | translate }}
        </ion-item>

        <ion-item text-wrap *ngIf="error">
            {{ error | translate }}
        </ion-item>
    </ion-list>
</form>
