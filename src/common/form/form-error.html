<div *ngIf="!field.valid && (!field.untouched || formSubmitted)" style="color: #f44336;margin-bottom: 20px;">

    <small [hidden]="!field.hasError('minlength')">
        {{ 'TOO_SHORT' | translate }}
    </small>
    <small [hidden]="!field.hasError('required')">
        {{ 'REQUIRED' | translate }}
    </small>
    <small [hidden]="!field.hasError('areEqual')">
        {{ 'DIFFERENT_PASSWORD' | translate }}
    </small>
    <small [hidden]="!field.hasError('email')">
        {{ 'NOT_AN_EMAIL' | translate }}
    </small>
    <small [hidden]="!field.hasError('notEmpty')">
        {{ 'EMPTY' | translate }}
        
    </small>
    

</div>
