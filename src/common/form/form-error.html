<md-chip-list class="md-chip-list-stacked" *ngIf="!field.valid && (!field.untouched || formSubmitted)">
    <md-chip selected="true" color="warn" [hidden]="!field.hasError('minlength')">
        Too short.
    </md-chip>
    <md-chip selected="true" color="warn" [hidden]="!field.hasError('required')">
        Required.
    </md-chip>
    <md-chip selected="true" color="warn" [hidden]="!field.hasError('areEqual')">
        Not the same password.
    </md-chip>
    <md-chip selected="true" color="warn" [hidden]="!field.hasError('email')">
        Not an email.
    </md-chip>
</md-chip-list>
